<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App || Openweather API</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="wrapper">

        <h1>Weather App</h1>

        <div class="tab-container">

            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>

        </div>

        <div class="weather-container">

            <!-- grant lovation ui -->
            <div class="grant-location-container">

                <img src="./assets/location.png" width="80" height="80" loading="lazy"/>

                <p>grant Location Access</p>

                <p data-error-apicall>Allow Access to get Weather Information</p>

                <button class="btn" data-grantAccess>grant Access</button>

            </div>

            <!-- search form ui -->
            <form  class="form-container" data-searchForm>

                <input type="text" placeholder="Search for City...." data-searchInput/>

                <button class="btn" id="formSearchButton" type="submit">
                    <img src="./assets/search.png" width="20" height="20" loading="lazy"/>
                </button>

            </form>

            <!-- loading screen ui  -->
            <div class="loading-container">

                <img src="./assets/loading.gif" width="150" height="150" loading="lazy" />
                <p>Loading</p>

            </div>

            <!-- show weather info ui  -->
            <div class="user-info-container">

                <!-- city name and flag  -->
                <div class="name">

                    <p data-cityName></p>
                    <img data-countryIcon />

                </div>

                <!-- weather desc ex haze etc -->
                <p data-weatherDesc></p>

                <!-- weather icon accor to weather desc  -->
                <img data-weatherIcon/> 

                <!-- current tempararture  -->
                <p data-temparature></p>

                <!-- 3 cards for parameters  -->
                <div class="parameter-container">

                    <!-- card 1 -->
                    <div class="parameter" >

                        <img src="./assets/wind.png" height="" width="" loading="lazy" />

                        <p>Windspeed</p>

                        <p data-windSpeed></p>

                    </div>

                    <!-- card 2 -->
                    <div class="parameter">

                        <img src="./assets/humidity.png" height="" width="" loading="lazy" />

                        <p>Humidity</p>

                        <p data-humidity></p>

                    </div>


                    <!-- card 3 -->
                    <div class="parameter">

                        <img src="./assets/cloud.png" height="" width="" loading="lazy" />

                        <p>Clouds</p>

                        <p data-clouds></p>

                    </div>


                </div>

            </div>

            <!-- Cant access the location or denied by the user  -->
            <div class="locationFetchError">

                <img src="./assets/locationErrorImage.png" height="150px" width="150px">

                <p>Error in Getting the User's Location</p>

                <p>Try Again AFter Sometime</p>

            </div>

            <!-- city not found error  -->
            <div class="serachErrorContainer">

                <img src="./assets/not-found.png" height="500px" width="500px" />

                <p>City Not Found</p>

            </div>


        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
