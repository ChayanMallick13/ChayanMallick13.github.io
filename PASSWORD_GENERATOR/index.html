<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassWord Generator</title>
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./copy.svg">
</head>
<body>

    <div class="wrapper">

        <div class="container">

            <h1>PASSWORD GENERATOR</h1>
            
            <div class="display-container">
    
                <input readonly placeholder="Password" class="display" data-passwordDisplay>
    
                <button data-copy>
    
                    <span data-copyMsg></span>
    
                   <img src="./copy.svg" height="24px">
    
                </button>
    
            </div>
    
            <div class="input-container">
    
                <!-- pass length container  -->
                <div class="length-container">
    
                    <p>Password Length</p>
    
                    <p data-lengthNumber>0</p>
    
                </div>
    
                <!-- slider  -->
                <input type="range" min="1" max="20" class="slider" value="1" step="1" data-lengthSlider>
    
                <!-- check boxes  -->
                <div class="check">
                    <input type="checkbox" id="uppercase" checked>
                    <label for="uppercase">Includes UpperCase Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="lowercse">
                    <label for="lowercse">Includes Lowercse Letters</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers</label>
                </div>
    
                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols</label>
                </div>
    
                <!-- strength container  -->
                <div class="strength-container">
    
                    <p>Strength</p>
    
                    <div data-indicator></div>
    
                </div>
    
                <!-- generate pass button -->
                <button class="generateButton">Generate Password</button>
    
            </div>
    
        </div>

    </div>
    
   

    <script src="https://kit.fontawesome.com/cda96f45d3.js" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
