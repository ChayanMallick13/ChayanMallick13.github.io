<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chair Project</title>
    <script src="https://kit.fontawesome.com/cda96f45d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="wrapper">

        <div class="container">

            <div class="left-part">

                <div class="small-heading">Modern chair</div>

                <div class="main-heading">Telford Kursi</div>

                <div class="price">$254 <span>$530</span></div>

                <input type="radio" class="upper" id="desc" name="para-choice" checked>
                <label for="desc" class="description">Description   </label>

                <input type="radio" class="upper" id="deat" name="para-choice">
                <label for="deat" class="details">Details</label>

                <p class="first">
                    Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id totam tempora enim officia veritatis hic.
                </p>

                <div class="second">
                    <div class="box">
                        <span class="num">80</span>
                        <span class="unit">cm</span>
                        <br/>
                        Length
                    </div>
                    <div class="box">
                        <span class="num">65</span>
                        <span class="unit">cm</span>
                        <br/>
                        Width
                    </div>
                    <div class="box">
                        <span class="num">90</span>
                        <span class="unit">cm</span>
                        <br/>
                        Height
                    </div>
                    <div class="box">
                        <span class="num">17.6</span>
                        <span class="unit">lbs</span>
                        <br/>
                        Weight
                    </div>
                </div>

                <div class="choose-color">Choose Color:</div>

                <input type="radio" class="color" id="color1" name="color-choice" checked>
                <label for="color1" class="color-label" id="for1"></label>

                <input type="radio" class="color" id="color2" name="color-choice">
                <label for="color2" class="color-label" id="for2"></label>

                <input type="radio" class="color" id="color3" name="color-choice">
                <label for="color3" class="color-label" id="for3"></label>

                <input type="radio" class="color" id="color4" name="color-choice">
                <label for="color4" class="color-label" id="for4"></label>

                <input type="radio" class="color" id="color5" name="color-choice">
                <label for="color5" class="color-label" id="for5"></label>

                <input type="radio" class="color" id="color6" name="color-choice">
                <label for="color6" class="color-label" id="for6"></label>

                <div class="btn">
                    <i class="fa-solid fa-cart-shopping"></i> Add To Cart
                </div>

                <div class="bck" id="bck-1"></div>
                <div class="bck" id="bck-2"></div>
                <div class="bck" id="bck-3"></div>
                <div class="bck" id="bck-4"></div>
                <div class="bck" id="bck-5"></div>
                <div class="bck" id="bck-6"></div>
                <img src="./images/chair1.png" alt="" class="chair-img" id="chair-1" />
                <img src="./images/chair2.png" alt="" class="chair-img" id="chair-2" />
                <img src="./images/chair3.png" alt="" class="chair-img" id="chair-3" />
                <img src="./images/chair4.png" alt="" class="chair-img" id="chair-4" />
                <img src="./images/chair5.png" alt="" class="chair-img" id="chair-5" />
                <img src="./images/chair6.png" alt="" class="chair-img" id="chair-6" />

            </div>

            <div class="right-part">  

            
            </div>

        </div>

    </div>

</body>
</html>
