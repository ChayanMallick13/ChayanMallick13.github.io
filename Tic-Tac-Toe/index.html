<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe || CodeHelp</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bowlby+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./favicon.webp">
</head>
<body>
    
    <div class="wrapper">

        <div class="current-player" >
            <span data-player>Current Player-</span>
            <span data-currentPlayer>X</span>
        </div>


        <div class="playing-box">

            <div class="box box-1"></div>
            <div class="box box-2"></div>
            <div class="box box-3"></div>
            <div class="box box-4"></div>
            <div class="box box-5"></div>
            <div class="box box-6"></div>
            <div class="box box-7"></div>
            <div class="box box-8"></div>
            <div class="box box-9"></div>

        </div>


        <button class="newGameBtn">New Game</button>


    </div>

    <script src="./script.js"></script>
</body>
</html>
